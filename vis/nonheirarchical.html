<!doctype html>
<html>
<head>
  <title>SolvableDessins</title>
  <style type="text/css">
    html, body {
      color: #d3d3d3;
      font: 12pt arial;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    #mynetwork {
      width: 100%;
      height: 100%;
      border: 1px solid #444444;
      background-color: #dddddd;
    }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    var network = null;
    // var layoutMethod = "directed";
    var len = undefined;
    function destroy() {
      if (network !== null) {
        network.destroy();
        network = null;
      }
    }
    function draw() {
      destroy();
      var nodes = [];
      var edges = [];
      nodes.push({id: 1, label: 'PP1', group: '', title: 'complex projective line'});
      nodes.push({id: 21, label: '2T1', group: 'size1', title: '2T1-[2,2,1]-2-2-11-g0 : C2 : Size 1'});
      nodes.push({id: 411, label: '4T1:1', group: 'size1', title: '4T1-[4,4,1]-4-4-1111-g0 : C4 : Size 1'});
      nodes.push({id: 412, label: '4T1:2', group: 'size1', title: '4T1-[4,4,2]-4-4-22-g1 : C4 : Size 1'});
      nodes.push({id: 421, label: '4T2', group: 'size1', title: '4T2-[2,2,2]-22-22-22-g0 : C4xC4 : Size 1'});
      nodes.push({id: 811, label: '8T1:1', group: '', title: ''});
      nodes.push({id: 812, label: '8T1:2', group: '', title: ''});
      nodes.push({id: 813, label: '8T1:3', group: '', title: ''});
      nodes.push({id: 821, label: '8T2', group: '', title: ''});
      nodes.push({id: 841, label: '8T4', group: '', title: ''});
      nodes.push({id: 851, label: '8T5', group: '', title: ''});
      nodes.push({id: 16011, label: '16T1:1', group: '', title: ''});
      nodes.push({id: 16012, label: '16T1:2', group: '', title: ''});
      nodes.push({id: 16013, label: '16T1:3', group: '', title: ''});
      nodes.push({id: 16014, label: '16T1:4', group: '', title: ''});
      nodes.push({id: 16041, label: '16T4', group: '', title: ''});
      nodes.push({id: 16051, label: '16T5:1', group: '', title: ''});
      nodes.push({id: 16052, label: '16T5:2', group: '', title: ''});
      nodes.push({id: 16061, label: '16T6:1', group: '', title: ''});
      nodes.push({id: 16062, label: '16T6:2', group: '', title: ''});
      nodes.push({id: 16081, label: '16T8', group: '', title: ''});
      nodes.push({id: 16101, label: '16T10', group: '', title: ''});
      nodes.push({id: 16121, label: '16T12', group: '', title: ''});
      nodes.push({id: 16131, label: '16T13', group: '', title: ''});
      nodes.push({id: 16141, label: '16T14', group: '', title: ''});
      edges.push({from: 21, to: 1});
      edges.push({from: 411, to: 21});
      edges.push({from: 412, to: 21});
      edges.push({from: 421, to: 21});
      edges.push({from: 811, to: 411});
      edges.push({from: 812, to: 411});
      edges.push({from: 813, to: 412});
      edges.push({from: 821, to: 411});
      edges.push({from: 821, to: 421});
      edges.push({from: 841, to: 421});
      edges.push({from: 851, to: 421});
      edges.push({from: 16011, to: 811});
      edges.push({from: 16012, to: 811});
      edges.push({from: 16013, to: 812});
      edges.push({from: 16014, to: 813});
      edges.push({from: 16041, to: 821});
      edges.push({from: 16051, to: 811});
      edges.push({from: 16051, to: 821});
      edges.push({from: 16052, to: 821});
      edges.push({from: 16061, to: 821});
      edges.push({from: 16062, to: 821});
      edges.push({from: 16081, to: 821});
      edges.push({from: 16081, to: 841});
      edges.push({from: 16101, to: 841});
      edges.push({from: 16121, to: 841});
      edges.push({from: 16131, to: 841});
      edges.push({from: 16141, to: 841});
      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          shape: 'box',
          size: 15,
          font: {
            size: 15,
          },
          borderWidth: 1,
          shadow: true
        },
        edges: {
          width: 2,
          shadow: true,
          smooth: true,
          arrows: {to : true }
        },
        groups: {
          size1: {
          },
          unramified: {
            color: {background: 'lightgray', border: 'gray'}
          },
          sizeN: {
            color: {background: 'gray', border: 'lightgray'}
          },
          reducible: {
            color: {background: 'pink', border: 'gray'}
          },
          irred: {
            color: {background: 'cyan', border: 'gray'}
          }
        },
        interaction: {
          hover: true
        },
        //layout: {
         //  randomSeed: 2,
          // hierarchical: {
            // sortMethod: layoutMethod
          // }
        //},
      };
      network = new vis.Network(container, data, options);
    }
  </script>
</head>
<body onload="draw();">
<div id="mynetwork"></div>
</body>
</html>
