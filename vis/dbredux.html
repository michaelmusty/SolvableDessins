<!doctype html>
<html>
<head>
  <title>SolvableDessinsGraph</title>
  <style type="text/css">
    html, body {
      color: #d3d3d3;
      font: 12pt arial;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    #mynetwork {
      width: 100%;
      height: 100%;
      border: 1px solid #444444;
      background-color: gray;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
    var network = null;
    var layoutMethod = "directed";
    var len = undefined;
    function destroy() {
      if (network !== null) {
        network.destroy();
        network = null;
      }
    }
    function draw() {
      destroy();
      var nodes = [];
      var edges = [];
      nodes.push({id: 'PP1', label: 'PP1', group: 'size1', title: 'complex projective line'});
      nodes.push({id: '2t1', label: '2T1', group: 'size1', title: '2T1-[2,1,2]-2-11-2-g0'});
      nodes.push({id: '4t1_1', label: '4T1_1', group: 'size1', title: '4T1-[4,1,4]-4-1111-4-g0'});
      nodes.push({id: '4t1_2', label: '4T1_2', group: 'size1', title: '4T1-[4,2,4]-4-22-4-g1'});
      nodes.push({id: '4t2_1', label: '4T2_1', group: 'size1', title: '4T2-[2,2,2]-22-22-22-g0'});
      nodes.push({id: '8t1_1', label: '8T1_1', group: 'size1', title: '8T1-[8,1,8]-8-11111111-8-g0'});
      nodes.push({id: '8t1_2', label: '8T1_2', group: 'size1', title: '8T1-[8,2,8]-8-2222-8-g2'});
      nodes.push({id: '8t1_3', label: '8T1_3', group: 'sizeN', title: '8T1-[8,4,8]-8-44-8-g3'});
      nodes.push({id: '8t2_1_a', label: '8T2_1_a', group: 'size1', title: '8T2-[2,4,4]-2222-44-44-g1'});
      nodes.push({id: '8t2_1_b', label: '8T2_1_b', group: 'size1', title: '8T2-[4,2,4]-44-2222-44-g1'});
      nodes.push({id: '8t2_1_c', label: '8T2_1_c', group: 'size1', title: '8T2-[4,4,2]-44-44-2222-g1'});
      nodes.push({id: '8t4_1_a', label: '8T4_1_a', group: 'size1', title: '8T4-[2,2,4]-2222-2222-44-g0'});
      nodes.push({id: '8t4_1_b', label: '8T4_1_b', group: 'size1', title: '8T4-[2,4,2]-2222-44-2222-g0'});
      nodes.push({id: '8t4_1_c', label: '8T4_1_c', group: 'size1', title: '8T4-[4,2,2]-44-2222-2222-g0'});
      nodes.push({id: '8t5_1', label: '8T5_1', group: 'size1', title: '8T5-[4,4,4]-44-44-44-g2'});
        edges.push({from: '2t1', to: 'PP1'});
        edges.push({from: '4t1_1', to: '2t1'});
        edges.push({from: '4t1_2', to: '2t1'});
        edges.push({from: '4t2_1', to: '2t1'});
        edges.push({from: '8t1_1', to: '4t1_1'});
        edges.push({from: '8t1_2', to: '4t1_1'});
        edges.push({from: '8t2_1_b', to: '4t1_1'});
        edges.push({from: '8t1_3', to: '4t1_2'});
        edges.push({from: '8t2_1_a', to: '4t2_1'});
        edges.push({from: '8t2_1_b', to: '4t2_1'});
        edges.push({from: '8t2_1_c', to: '4t2_1'});
        edges.push({from: '8t4_1_a', to: '4t2_1'});
        edges.push({from: '8t4_1_b', to: '4t2_1'});
        edges.push({from: '8t4_1_c', to: '4t2_1'});
        edges.push({from: '8t5_1', to: '4t2_1'});
      // create a network
      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          shape: 'box',
          size: 15,
          font: {
            size: 15,
          },
          borderWidth: 1,
          shadow: true
        },
        edges: {
          width: 2,
          shadow: true,
          smooth: true,
          arrows: {to : true }
        },
        groups: {
          size1: {
            color: {background: 'white', border: 'black'}
          },
          sizeN: {
            color: {background: 'red', border: 'black'}
          }
        },
        interaction: {
          hover: true
        },
        layout: {
          randomSeed: 2,
          hierarchical: {
            sortMethod: layoutMethod
          }
        },
      };
      network = new vis.Network(container, data, options);
    }
  </script>
</head>
<body onload="draw();">
  <div id="mynetwork"></div>
</body>
</html>
